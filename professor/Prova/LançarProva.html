    <div class="content">
        <h1>Lançar Prova</h1>
        <form id="prova-form">
            <label for="materia">Nome da Matéria:</label>
            <input type="text" id="materia" required>

            <label for="nome-prova">Nome da Prova:</label>
            <input type="text" id="nome-prova" required>

            <label for="data-abertura">Data de Abertura:</label>
            <input type="date" id="data-abertura" required>

            <label for="data-entrega">Data de Entrega:</label>
            <input type="date" id="data-entrega" required>

            <label for="link">Link da Prova:</label>
            <input type="url" id="link" required>

            <button type="submit">Lançar Prova</button>
        </form>
    </div>

    <script type="module" src="../../assests/firebase-config.js"></script>
